<body>
    <header class="site-header">

        <h1 class="site-title">Fale com nossa equipe</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>

            </ul>
        </nav>
    </header>
<br><br><br>
    <form action="/submit" method="post" enctype="multipart/form-data " autocomplete="on"
    novalidate accept-charset="UTF-8" target="_blank">
        <fieldset class="fild">
            <legend> Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" maxlength="100">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="seuemail@gmail.com" maxlength="100">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="Idade" placeholder="idade" required min="18" minlength="8" max="20">
            <label for="datadenascimento">Data de Nascimento:</label>
            <input type="date" id="datadenascimento" name="datadenascimento" required>
        </fieldset>
        <fieldset>
            <legend>Localizaçao</legend>
            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade">
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo-Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Descrição</legend>
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" placeholder="Conte-nos sobre você" required></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
